<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabonacci series in js</title>
</head>
<body>

    <script>
        
        let a = 0;
        let b = 1;

        for(let i = 0; i <=15; i++){
            let temp = a+b;
            a=b;
            b=temp;
            console.log(temp);
        }



        




    </script>

    
</body>
</html>
