    <script>


const arrNumber = [2,4,5,6,4,0,54,323,1,]
        
        const maxFunction = (arr) =>{
            return arr.reduce(function(pre, cur){
                return pre>cur?pre:cur;

            })
        }
        console.log(maxFunction(arrNumber));

        
        const minFunction = (arr) =>{
            return arr.reduce(function(pre, cur){
