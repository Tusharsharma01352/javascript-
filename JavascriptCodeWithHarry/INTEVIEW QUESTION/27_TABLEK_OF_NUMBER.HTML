<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        let n = prompt("enter a number to print table:")

        let printTable = (number) =>{
            for(let i = 1; i <=10; i++){
                let result = number*i;
                document.write(`${n} * ${i} = ${result} <br>`)
                console.log(result);
            }
        }

        
        printTable(n);





    </script>
    
</body>
</html>
