<!DOCTYPE html>

    <title>Palindrome number in js</title>
</head>
<body>


    <script>

        let string = prompt('enter value');

        string = string.toLocaleLowerCase();

        const palindromeFind = (str) => {
            var reverseStr = str.split('').reverse('').join('');
            if(reverseStr === str){
                return true;
            }
            else{
                return false;
            }
        }

        console.log(palindromeFind(string));
        document.write(palindromeFind(string));
