<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let string = prompt("please enter String")
        let letter = prompt('please enter letter');
        let counter=0;
        let strLen= string.length;
        for(let i = 0; i<strLen; i++){
            if(string[i]==letter){
                counter ++;
            }
        }

        console.log(`IN ${string} repeate of ${letter} is = ${counter}`);
        document.write(`IN ${string} repeate of ${letter} is = ${counter}`)


    </script>
    
</body>
</html>
