</head>
<body>

    <script>

        let arr1 = [2,3,5,35,3];
        let arr2 = [21,33,54,5,43];

        const finalArr = arr1.concat(arr2);
        const spreadResult = [...arr1,...arr2]
        const sortedArr = spreadResult.sort((a,b) => a-b)
        // const sortedArr = finalArr.sort((a,b) => a-b)

        console.log(spreadResult);

    </script>
