<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTORIAL OF A NUMBER</title>
</head>
<body>




    <script>

        const inputNum = prompt('enter a number');

        var fact = 1;

        if(inputNum<=0){
            console.log(`Factorial of ${inputNum} is not possible`);
            document.write('factorial of '+ inputNum +" is not possible" )
        }
        else{
            for(let i=1; i<=inputNum; i++){
                fact = fact*i;
            }    
            console.log(`factorial of ${inputNum} is ${fact}`);
            document.write('factorial of '+inputNum +' is ' + fact)
        }

        
        
    </script>
    
</body>
</html>
