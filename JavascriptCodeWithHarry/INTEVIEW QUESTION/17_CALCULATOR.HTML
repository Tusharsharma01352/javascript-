<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in js</title>
</head>
<body>
    

<script>

    const operator = prompt('please select operator either + - / *');

    const num1 = parseFloat(prompt('please enter number 1'));
    const num2 = parseFloat(prompt('please enter number 2'));
    
    if(operator == '+'){
        result = num1 + num2;
    }
    else if(operator == '-'){
        result = num1 - num2;
    }
    else if(operator == '*'){
        result = num1 * num2;
    }
    else if(operator == '/'){
        result = num1 / num2;
    }

    document.write(`${num1} ${operator} ${num2} = ${result}`)
    console.log(result);


</script>

</body>
</html>
