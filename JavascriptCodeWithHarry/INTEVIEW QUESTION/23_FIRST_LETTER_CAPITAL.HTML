    <script>

        let inputStr = prompt('entet string to capitalizei');

        const firstLeterCapital = (str) =>{
            var newStr = str.split(" ");
            var newArr = newStr.map((value)=>{
                return value.charAt(0).toUpperCase() +value.slice(1);

            })
            return newArr.join(' ');
        }

        console.log(firstLeterCapital(inputStr));


    </script>
