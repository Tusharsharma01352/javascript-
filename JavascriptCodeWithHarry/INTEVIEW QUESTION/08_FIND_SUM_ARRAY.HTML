<!DOCTYPE html>

    <title>Find sum of all element of an array</title>
</head>
<body>






<script>

    const arrNum = [1,3,5,6,4,2];

    const sumOfNumbers = (arr) =>{
        return arr.reduce((pre,cur) =>{
            return pre + cur;
        })
    }

    console.log(sumOfNumbers(arrNum));





</script>
