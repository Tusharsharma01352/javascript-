<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERARORS</title>
</head>
<body>


    <script>
        console.log("Operators in js");

        let a =  45; 
        let b= 4;

        console.log("a + b = ", a+b);
        console.log("a - b = ", a-b);
        console.log("a / b = ", a/b);
        console.log("a * b = ", a*b);
        console.log("a ** b = ", a**b);
        console.log("a % b = ", a%b);
        console.log("a++ = ", a++);
        console.log("a ", a);

        console.log("a-- = ", a--);



    </script>
    
</body>
</html>
