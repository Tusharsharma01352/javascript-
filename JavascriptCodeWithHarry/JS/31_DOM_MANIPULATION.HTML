<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Text Example</title>
    <style>
        #textToHide {
            display: block;
        } 
    </style>
</head>
<body>

    <p id="textToHide">This is the text that will be hidden when you click the button.</p>

    <button id="hideButton">Hide Text</button>

    <script>
        
        document.getElementById('hideButton').addEventListener('click', function() {
            var text = document.getElementById('textToHide');
            if (text.style.display === 'none') {
                text.style.display = 'block';
                this.textContent = 'Hide Text';
            } else {
                text.style.display = 'none';
                this.textContent = 'Show Text';
            }
        });

    </script>
</body>
</html>
