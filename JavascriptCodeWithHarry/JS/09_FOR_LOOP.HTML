<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>


    <script>

        // for loop

        let sum = 0;
        let n = prompt("Enter the value of n")
        n = Number.parseInt(n);
        for(let i = 0; i < n; i++){
            sum += i+1
        }
        console.log("sum of first "+ n + " natural numbers is "+ sum);

        //  for in loop

        let obj = {
            tushar : 90,
            keshav : 45,
            vashu : 46,
            shubham : 78,
            shivam : 90
        }
        
        for(let a in obj){
            console.log(a + " : " + obj[a]);
        }


    </script>
    
</body>
</html>
